<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="thankyou.html" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="" placeholder="Enter name" require></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="sname" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Mobile no :</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Addresss</td>
                <td><textarea name="" id="" rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" value="male" name="gender" id="">Female <input type="radio" value="female" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Cricket <input type="checkbox" name="hobby" value="cricket" id=""> singing <input type="checkbox" value="singing" name="hobby" id=""></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td> -->
                 <!-- <td><input type="month" name="" id=""></td> -->
                  <!-- <td><input type="week" name="" id=""></td> -->
                   <!-- <td><input type="time" name="" id=""></td> -->
                    <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <optgroup label="Gujarat">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="surat" disabled>surat</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                    </optgroup>
                    <optgroup label="Maharastra" disabled>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Aurangabad">Aurangabad</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>Attach file</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" name="" id=""></td>
                <!-- <td><button>Click</button></td> -->
            </tr>
        </table>
    </form>


</body>
</html>
